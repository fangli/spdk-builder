---
name: "tagged-release"

on:
  push:
    tags:
      - "v*"

env:
  SPDK_VERSION_MAJOR: ""
  SPDK_VERSION_MINOR: ""
  SPDK_VERSION_PATCH: ""
  SPDK_VERSION_SUFFIX: ""
  SPDK_VERSION_HASH: ""
  SPDK_VERSION_UNIXTIME: ""

jobs:
  tagged-release:
    name: "Tagged Release"
    runs-on: "ubuntu-20.04"

    steps:
      - uses: actions/checkout@v2

      - name: "Run pre-build script"
        run: |
          sudo ./build-initial.sh "$GITHUB_ENV"

      - name: "Build nvmf-tgt"
        run: |
          sudo ./build.sh
        
      - name: "Build deb package"
        run: |
          sudo ./build-deb.sh

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          title: "Release NVMe-oF Target ${{ env.SPDK_VERSION_MAJOR }}.${{ env.SPDK_VERSION_MINOR }}.${{ env.SPDK_VERSION_PATCH }}_${{ env.SPDK_VERSION_UNIXTIME }}v${{ env.SPDK_VERSION_HASH }}"
          automatic_release_tag: "v${{ env.SPDK_VERSION_MAJOR }}.${{ env.SPDK_VERSION_MINOR }}.${{ env.SPDK_VERSION_PATCH }}_${{ env.SPDK_VERSION_UNIXTIME }}v${{ env.SPDK_VERSION_HASH }}"
          prerelease: false
          files: |
            *.deb
            